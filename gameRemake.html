<!DOCTYPE html>
<html>
<head>
	<title>Some Stupid Math Game v2</title>
</head>
<body>
<script>

	var start = prompt ("Welcome to SSMGv2, player!\nThese are the rules: You'll be given 3 choices. If after those choices your number is in between 1 and 20, you've won. Good luck!\nChoose any number above 0 to start with:");

	function vraag(number1,number2,choice){
		var number = prompt("Your number is " + start + ". Choice " + choice + ":\n" + start + " divided by " + number1 + " or " + number2 + "?");
		if(number == number1){
			start = start / number1
		}else if(number == number2){
			start = start / number2
		}
	}

	if(start < 0){
		alert("Please pick a number above 0.");
		location.reload();
	}else{
		vraag(4,5,1);
		vraag(2,3,2);
		vraag(15,25,3);
	}
	
	if(start > 0 && start < 21){
		alert("Your number is " + start + ", Which is in between 1 and 20. Congratulations, you've won! :D");
	}else{
		alert("Your number is " + start + ", Which is not in between 1 and 20. You lost. :(");
	}
	
	var reload = window.confirm("Would you like to play again?");
	if(reload == true){
		location.reload();
	}else if(reload == false){
		alert("Thank you for playing SSMGv2. Bye!")
	}

</script>
</body>
</html>
